<div class="container mt-5">
    <div class="row">
        <!-- Task Input Section -->
        <div class="col-md-5">
            <div class="task-input p-4 shadow-sm rounded">
                <h4 class="mb-3">Add a Task</h4>
                <input type="text" [(ngModel)]="newTask.title" class="form-control mb-2" placeholder="Title">
                <textarea [(ngModel)]="newTask.description" class="form-control mb-3" rows="3"
                    placeholder="Description"></textarea>
                <div class="d-flex">
                    <button (click)="addTask()" class="btn btn-primary ms-auto" style="width: 30%;">Add</button>
                </div>

            </div>
        </div>

        <!-- Task List Section -->
        <div class="col-md-7">
            <div class="task-list">
                <div *ngFor="let task of tasks"
                    class="task-item p-3 mb-3 shadow-sm rounded d-flex justify-content-between align-items-center">
                    <div>
                        <h5 class="task-title">{{ task.title }}</h5>
                        <p class="task-desc">{{ task.description }}</p>
                    </div>
                    <button (click)="completeTask(task.id)" class="btn btn-outline-dark">Done</button>
                </div>
            </div>
        </div>
    </div>
</div>
